<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Крестики-нолики</title>
	</head>
	<body class="page">
		<h1 class="page__title">Крестики-нолики</h1>

		<div class="scoreboard">
			<div class="scoreboard__x">Крестики: <span id="score-x">0</span></div>
			<div class="scoreboard__o">Нолики: <span id="score-o">0</span></div>
		</div>

		<div class="game-container">
			<div id="area" class="game-board">
				<div class="grid__box"></div>
				<div class="grid__box"></div>
				<div class="grid__box"></div>
				<div class="grid__box"></div>
				<div class="grid__box"></div>
				<div class="grid__box"></div>
				<div class="grid__box"></div>
				<div class="grid__box"></div>
				<div class="grid__box"></div>
			</div>
			<button id="reset-scores" class="btn">Сбросить счет</button>
		</div>

		<div id="modal-result-wrapper" class="modal">
			<div id="overlay" class="modal__overlay"></div>
			<div id="modal-window" class="modal__window">
				<div id="content" class="modal__content">content</div>
				<button id="bin-close" class="btn">Начать заново</button>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
